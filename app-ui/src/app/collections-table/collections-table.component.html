<table class="table table-hover my-3">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="collections.length === 0; else elseBlock">
      <td colspan="100%" class="text-center border-0 fw-bold">
        No Collections, try adjusting filter
      </td>
    </tr>
    <ng-template #elseBlock>
      <tr
        *ngFor="let collection of collections; let indexOfelement = index"
        (click)="navigateTo(collection._id)"
      >
        <td>{{ indexOfelement + 1 }}</td>
        <td class="align-middle">
          <img
            src="{{ collection?.movies?.[0]?.poster }}"
            class="rounded float-start my-auto"
            alt="..."
            height="50"
            width="50"
          />
          <span class="mx-2 fs-6 fw-bold">{{ collection.name }}</span>
        </td>
        <td>{{ collection.movies.length }}</td>
        <td *ngIf="all">
          {{ collection.owner.name }}
        </td>
        <td>{{ dayjs(collection.createdAt).format(dateFormat) }}</td>
        <td *ngIf="!all">
          <fa-icon
            class="my-auto delete-icon"
            [icon]="faTrash"
            color="red"
          ></fa-icon>
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
